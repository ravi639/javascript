
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		

		
	x=45,y=5,z=71;

		if(x>y)
		{
			if(x>z)
			{
				document.write(x);
			}

			else
			{
				document.write(z);
			}

		}	

		else if(y>z)
		{
			document.write(y);
		}

		else
		{
			document.write(z);
		}


	</script>

</body>
